<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<div class="card">
  <div class="icon-ethereum">
    <img src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
  </div>

  <div class="content">
    <div class="nft">
      <h1>
        Equilibrium #3429
      </h1>
    </div>

    <div class="text">
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="description">
      <p class="eth"> <img src="./images/icon-ethereum.svg" alt="icon-ethereum"><strong>0.041 ETH</strong></p>
      <p class="days"> <img src="./images/icon-clock.svg" alt=""> 3 days left</p>
    </div>

    <hr class="linha">
    
    <div class="creator">
      <img src="./images/image-avatar.png" alt="Jules Wyvern" />
      <p>Creation of <p class="name">Jules Wyvern</p></p>
    </div>
    
  </div>
</div>
</body>
</html>
